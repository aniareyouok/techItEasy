<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
<div class="counters" id="counter">
    <div class="totalStockCounter" id="stock"> Items on stock: <span id="stockCounter">0</span></div>
    <div class="targetAmount" id="target"> Target: <span id="targetCounter">0 </span></div>
    <div class="totalSold" id="sold"> Sold so far: <span id="soldCounter">0 </span></div>
</div>
<br>

<h3>In the spotlights today: </h3>
<div class="spotLights block" id="spot">
    <span id="inTheSpotLightsOne"></span> <br>
    <span id="inTheSpotLightsTwo"></span> <br>
</div>
<br>

<h3>Best offer at this moment:</h3>
<div class="items block" id="item">
    <div class="itemName" id="itemName"><span id="name"></span></div>
    <div class="itemPrice" id="itemPrice"><span id="price">0</span></div>
    <div class="screenSizes" id="screenSize"><span id="size"></span></div>
</div>
<br>

<h3>All our products: </h3>
<div class="products" id="allProducts">
</div>

<h3>Sort products by:</h3>
<button class="button" id="LowToHigh">Price (low-high)</button>
<button class="button" id="ambiLight">Ambilight</button>
<button class="button" id="soldOut">Sold Out</button>

<script src="main.js" type="text/javascript"></script>
</body>
</html>

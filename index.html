<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>

    <h3>
        <div class="totalStockCounter" id="stock"> Items on stock: <span id="stockCounter">0</span> </div>
    </h3>
    <h3>
        <div class="targetAmount" id="target"> Target: <span id="targetCounter">0 </span> </div>
    </h3>
    <h3>
        <div class="totalSold" id="sold"> Sold so far: <span id="soldCounter">0 </span> </div>
    </h3>

    <p>
        <div class="spotLights" id="spot"> In the spotlights today: <br>
        <span id="inTheSpotLightsOne"></span> <br>
        <span id="inTheSpotLightsTwo"></span> <br>
        </div>
    </p>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
